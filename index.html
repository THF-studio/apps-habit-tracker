<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Habit Tracker - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;

        .logo {

        }

        h1 {
            color: #333;

        }

        .tagline {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .status {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 15px 25px;
            margin-bottom: 30px;
        }

        .status-text {
            color: #2e7d32;
            font-weight: 600;
            font-size: 1rem;
        }

        .features {

            margin-bottom: 30px;
        }

        .features h2 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            padding: 10px 0;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        .feature-list li:last-child {
            border-bottom: none;
        }

        .feature-icon {
            font-size: 1.2rem;
        }

        .cta-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9rem;
        }

</head>
